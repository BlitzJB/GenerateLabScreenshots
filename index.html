<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Terminal Screenshots</title>

    <meta property="og:title" content="Generate Terminal Screenshots" />
    <meta property="og:description" content="If you forgot to get all the screenshots form the lab like me" />
    <meta property="og:image" content="./images/terminal.webp" />
    <meta property="og:url" content="https://generate-lab-screenshots.vercel.app/" />
    <link rel="icon" href="./images/terminal.webp" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Terminal Screenshots</h1>
        <textarea class="textarea" placeholder="your output here" name="" id="outputarea" cols="30" rows="10"></textarea>
        <input class="input" placeholder="your computer user name here" id="user" type="text">
        <input class="input" placeholder="your folder name here" id="directory" type="text">
        <input class="input" placeholder="your machine name here" id="machine" type="text">
        <input class="input" placeholder="your command here" id="command" type="text" value="./a.out">
        <select name="" id="templateName">
            <option value="template-1">Template 1</option>
            <option value="template-2">Template 2</option>
        </select>
        <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="include-topbar">
            <label for="include-topbar">Include Top Bar</label>
        </div>
        <button class="button" id="copy-to-clipboard">Copy Image</button>
    </div>
    <p>Preview:</p>
    <div id="output" class="screenshot__container">
        <img class="hidden" src="./images/topbar.png" alt="">
        <div id="slot"></div>
    </div>
    
    <script src="./lib/html-to-image.js"></script>
    <script src="./js/main.js"></script>
    <div style="margin-top: 2rem;">Made with &lt;3 by <a href="https://github.com/BlitzJB">Blitz</a></div>
</body>
</html>
